    <H1>Цитаты</H1>
<hr width="20%">
<p align="center">«Ненавижу советы – все, кроме своих»</p>
<p align="left">«Мода проходит, стиль остаётся»</p>
<p align="right">«Характер – это и есть судьба»</p>
<p align="center">«Мышление – верх блаженства и радость жизни, доблестнейшее занятие человека».
    «Оправдайте, не карайте, но назовите зло злом»
    «Я дышу, и значит – я люблю! Я люблю, и значит – я живу!»
</p>
